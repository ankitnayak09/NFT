<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {

      /* COLORS */
      --main-bg: hsl(217, 54%, 11%);
      --card-bg: hsl(216, 50%, 16%);
      --cyan: hsl(178, 100%, 50%);
      --soft-blue: hsl(215, 51%, 70%);
    }

    body {
      background-color: var(--main-bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Outfit', sans-serif;
    }

    .card {
      background-color: var(--card-bg);
      width: 300px;
      padding: 20px;
      border-radius: 20px;
      transition: 0.6s;
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.7);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.7);
    }
    img {
      width: 100%;
      object-fit: cover;
    }
    .card img {
      border-radius: 15px;
      height: 100%;
    }
    
    .card .img-wrapper {
      position: relative;
    }
    .card .img-wrapper:after {
      position: absolute;
      content: '';
      text-align: center;
      background:url('./images/icon-view.svg'), hsla(178, 100%, 50%, 0.5);
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      height: 98.5%;
      left: 0;
      top: 0;
      border-radius: 15px;
      transition: 0.6s;
      cursor: pointer;
      z-index: -1;
    }
    .card .img-wrapper:hover:after {
      z-index: 1;
    }

    .card h1 {
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .card h1:hover {
      color: var(--cyan);
    }

    .card p {
      color: var(--soft-blue);
      font-weight: 300;
    }

    .price-wrapper {
      display: flex;
      justify-content: space-between;
      font-weight: 400;
    }

    .price-wrapper p.price{
      color: var(--cyan);
      font-weight: 600;
    }

    .price-wrapper__items {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .price-wrapper__items img {
      height: 18px;
      width: auto;
      margin-right: 10px;
    }

    .line {
      background-color: hsl(215, 32%, 27%);
      width: 100%;
      height: 2px;
      border-radius: 50%;
    }

    .creator-details {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .creator-details img {
      width: 44px;
      height: 44px;
      border: 2px solid white;
      border-radius: 50%;
      margin-right: 20px;
    }

    .creator-details p span {
      font-weight: 700;
      color: white;
    }
    .attribution {
      font-size: 1rem;
      text-align: center;
      position: absolute;
      bottom: 10px;
      color: white;
    }

    .attribution a {
      color: white;
      text-decoration: none;
    }

    .attribution a:hover,.creator-details p span:hover {
      color: var(--cyan);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="img-wrapper">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-wrapper">
      <div class="price-wrapper__items eth">
        <img src="./images/icon-ethereum.svg">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="price-wrapper__items">
        <img src="./images/icon-clock.svg">
        <p class="time">3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="creator-details">
      <img src="./images/image-avatar.png">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Ankit Kumar Nayak</a>.
  </div>
</body>

</html>
